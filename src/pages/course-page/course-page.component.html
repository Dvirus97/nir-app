<button class="main" (click)="onClickAddCourse()">add course</button>

<table>
  <thead>
    <tr>
      <th>name</th>
      <th>type</th>
      <th>points</th>
      <th>grade</th>
    </tr>
  </thead>
  <tbody>
    @for (course of courses(); track $index) {

    <tr>
      <td>{{ course.name }}</td>
      <td>{{ E_CourseType[course.courseType] }}</td>
      <td>{{ course.points }}</td>
      <td>{{ course.grade }}</td>
      <td>
        <button (click)="onClickDeleteCourse(course)">delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>
